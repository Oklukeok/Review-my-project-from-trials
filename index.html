    <div class="back2"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>




    <div class="form_full">
      <br><br>
     <div class="form_1">
      <form>
    <label for="fname">Name:</label><br>
    <input class="rectangle" type="text" id="fname" name="fname" value = "Enter your name"><br>
    <label for="lname">Email:</label><br>
    <input class="rectangle" type="text" id="lname" name="lname" value = "Enter you email"><br>
    <label for="fname">Age (optional):</label><br>
    <input class="rectangle" type="text" id="fname" name="fname" value = "Age"><br>
    <label for="lname">Which option best describes your current role?:</label><br>
    <select class="rectangle" name="Roles" id="roles">
      <option value="Student">Student</option>
      <option value="Full time Job">Full time Job</option>
      <option value="javascript">Full time learner</option>
      <option value="javascript">Prefer not to say</option>
      <option value="javascript">Other</option>
    </select>
    <br>
    <br>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <input type="radio" id="html" name="Definitely" value="Definitely">
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="css" name="Maybe" value="Maybe">
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="javascript" name="Not sure" value="Not sure">
    <label for="javascript">Not sure</label><br> <br>

    <label for="lname">What is your favorite feature of freeCodeCamp?</label><br>
    <select class="rectangle" name="Roles" id="roles">
      <option value="Student">Challenges</option>
      <option value="Full time Job">Projects</option>
      <option value="javascript">Community</option>
      <option value="javascript">Open source</option>

    </select><br><br>

<p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Front-end Projects</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Back-end Projects</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Data Visualization</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Challenges</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Open Source Community</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Gitter help rooms</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Videos</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> City Meetups</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Wiki</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Forum</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Additional Courses</label><br>
<br>
<br>

<label for="fname">Any comments or suggestions?:</label><br>
    <input class="rectangle2"type="text" id="fname" name="fname" value = "Enter your comment here..."><br><br><br>
    <input class="rectangle3"type="submit" value="Submit">
